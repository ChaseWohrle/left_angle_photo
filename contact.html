<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Left Angle Photo - Contact</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
  </head>
  <body>
    <header>
        <h1 id='heading'>Left Angle Photo</h1>
        <!--Add link to home, also donate/paypal, subscription sign-up -->
    </header>
    <main>
        <h2>Contact</h2>
        <h4>Reach out directly through the Email form below or via Twitter or Instagram</h4>
        <br>
        <h3>We love mail!</h3>
        <form id='contact-form'>
          <label for='first-name'>First Name:</label><br>
          <input type='text' id='first-name' name='first-name' required><br>
          <label for='last-name'>Last Name:</label><br>
          <input type='text' id='last-name' name='last-name' required><br>
          <label for='email'>Email Address:</label><br>
          <input type='text' id='email' name='email' required><br>
          <label for='subject'>Subject:</label><br>
          <input type='text' id='subject' name='subject' required><br>
          <label for='message'>Message:</label><br>
          <input type='text' id='contact-message' name='message' required><br>
          <input type='submit' value='Send'>
        </form>
        <br>
        <div id='social-icons'>
        <a href='https://www.instagram.com/leftanglephoto/' target='_blank'>
        <img src='insta-icon.png' alt='instagram icon'>
        </a>
        <br>
        <a href='https://twitter.com/leftanglephoto' target="_blank "> 
        <img src='twitter-icon.png' alt='twitter-icon'> 
        </a>
        </div>
    </main>
    <footer>
        <aside>
          <!--Add links of socials/linkedIn -->

      </footer>

      <script src='index.js'></script>
</body>
</html>
