        <h2>Contact</h2>
        <h4>Reach out directly through the Email form below or via Twitter or Instagram</h4>
        <br>
        <h3>We love mail!</h3>
        <div class=contact-img>
          <form class='contact-form'>
            <label for='first-name'>First Name:</label><br>
            <input type='text' id='first-name' name='first-name' required><br>
            <label for='last-name'>Last Name:</label><br>
            <input type='text' id='last-name' name='last-name' required><br>
            <label for='email'>Email Address:</label><br>
            <input type='text' id='email' name='email' required><br>
            <label for='subject'>Subject:</label><br>
            <input type='text' id='subject' name='subject' required><br>
            <label for='message'>Message:</label><br>
            <input type='text' id='contact-message' name='message' required><br>
            <input type='submit' value='Send'>
          </form>
        </div>
        <br>
        <div >
        <a href='https://www.instagram.com/leftanglephoto/' target='_blank'>
        <img class='social-icons' id='ig-icon' src='insta-icon.png' alt='instagram icon'>
        </a>
        <br>
        <a href='https://twitter.com/leftanglephoto' target="_blank "> 
        <img class='social-icons' id='twitter-icon' src='twitter-icon.png' alt='twitter-icon'>
